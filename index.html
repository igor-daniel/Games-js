<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="inputs">
        <input class="valor1" type="text">
        <input class="valor2" type="text">
    </div>

    <div class="ordemelements">
        <div class="soma">
            <button class="adição">Adição</button>
            <div class="botao">
                <p class="resultadd">Resuldado da Soma</p>
            </div>
        </div>

        <div class="sub">
            <button class="subtração">Subtração</button> <br>
            <div class="botao">
                <p class="resultsub">Resuldado da Subtração</p>
            </div>
        </div>

        <div class="mult">
            <button class="multiplicação">Multiplicação</button>
            <div class="botao"> 
            <p class="resultmult">Result da Multiplicação</p>
            </div>
        </div>

        <div class="div">
            <button class="divisão">Divisão</button>
            <div class="botao">
                <p class="resultdiv">Resuldado da Divisão</p>
            </div>
        </div>

    </div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
